{% extends 'base.html' %}
{% block body %}
	<h2 class="my-4">Current listings</h2>
	<table class="table">
			<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Description</th>
				<th scope="col">Price</th>
				<th scope="col">Quantity</th>
				<th scope="col">Category</th>
				<th scope=""></th>
			</tr>
			</thead>
			<tbody>
			{% for item in items %}
				<tr>
					<th scope="row">{{ loop.index }}</th>
					<td><a href="{{ url_for('item', item_id=item.item_id) }}">{{ item.name }}</a></td>
					<td>{{ item.description }}</td>
					<td>{{ item.price }} $</td>
					<td>{{ item.quantity }}</td>
					<td>{{ item.category }}</td>
				<td><a href="#">Edit</a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
{% endblock %}
